<!DOCTYPE html>
<html>

<head>
  <title>Typing game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1>Nuestro Typing game!</h1>
    <p>Practique sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. Haga Click en **inicio** para
      empezar!</p>
    <p id="quote"></p> <!-- En este bloque mostramos el texto de ejemplo -->
    <div class="juego">
      <input type="text" aria-label="palabra actual" id="texto-tipeado" /> <br>
      <!-- el componente textbox para ingresar el texto -->
      <button type="button" id="inicio">Inicio</button> <!-- BotÃ³n para iniciar el juego -->
    </div>
  </div>
  <div id="modal" class="modalContainer">
    <div class="modal-content">
      <span class="close">X</span>
      <h2>FELICITACIONES!</h2>
      <p id="message"></p>
      <span> El mejor tiempo es: </span><span id="puntaje"></span>
    </div>
  </div><!-- En este bloque mostramos los mensajes del juego -->
  <script src="script.js"></script>
</body>

</html>
